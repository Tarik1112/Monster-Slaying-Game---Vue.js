<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
    <title>Moster Slayer Game</title>
</head>
<body>
    <header id='header'>
        <h1>Monster Game</h1>
        <h2>Defeat the Monster!</h2>
    </header>
    <div id="game">
        <section id="monster" class="container">
            <h2>Monster Health</h2>
            <div class="healthBar">
                <div class="healthBarValue" :style="monsterBar"></div>
            </div>
        </section>
        <section id="player" class="container">
            <h2>Your Health</h2>
            <div class="healthBar">
                <div class="healthBarValue" :style="playerBar"></div>
            </div>
        </section>
        <section id="buttonSection" class="container">
            <button @click="monsterAttack">Attack</button>
            <button>Super Attack</button>
            <button>Heal</button>
            <button>Surrender</button>
        </section>
        <section id="battleLog" class="container">
            <h1>Battle log</h1>
            <ul></ul>
        </section>
    </div>
    
</body>
</html>
